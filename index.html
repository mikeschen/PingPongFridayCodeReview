<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>The Ping Pong Game</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>The Ping Pong Game</h1>
        <img src="pingpong.jpg" alt="Image of ping pong paddles">
        <div class = "rules">
          <h3>Rules:</h3>
          Ping Pong will count your number from 1 with the following exceptions:
          <ol>
            <li>Numbers divisible by 3 become "ping"
            <li>Numbers divisible by 5 become "pong"
            <li>Numbers divisible by 3 and 5 become "pingpong"</li>
          </ol>
        </div>
        <form id="pingponger">
          <label for="numInput">Enter a number!</label>
          <input id="numInput" type="text">
          <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        <form id="Reset">
          <button type="submit" class="btn btn-danger">Reset</button>
        </form>
        <div id="result">
          <p>The Results are: <br>
            <span id="numResult"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
